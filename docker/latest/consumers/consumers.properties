zookeeper.connect.string=zk:2181
zookeeper.root=/run/hermes
zookeeper.connection.timeout=5000
zookeeper.session.timeout=7000

kafka.broker.list=kafka:9093

kafka.ssl.enabled=true
kafka.ssl.security.protocol=TLS
kafka.ssl.keystore.location=/kafka_secrets/kafka.consumer.keystore.jks
kafka.ssl.keystore.password=password
kafka.ssl.truststore.location=/kafka_secrets/kafka.consumer.truststore.jks
kafka.ssl.truststore.password=password
kafka.ssl.key.password=password

graphite.host=graphite
metrics.graphite.reporter=true

consumer.workload.consumers.per.subscription=1

schema.cache.refresh.after.write.minutes=1
schema.repository.serverUrl=http://schema-registry:8081
